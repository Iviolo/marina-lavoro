<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Gestione Guardia e Compenso - Marina Militare</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f4f8;
    color: #003366;
    margin: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 90%;
    max-width: 900px;
    text-align: center;
    margin-bottom: 10px;
    position: relative;
    padding: 40px 20px 10px;
    color: white;
    font-weight: 700;
    font-size: 2.4em;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/MarinaMilitare_Emblem.svg/250px-MarinaMilitare_Emblem.svg.png') no-repeat center bottom;
    background-size: 150px 150px;
    background-color: #003366;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  main {
    width: 90%;
    max-width: 900px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label { margin-right: 8px; font-weight: 600; }
  input[type="date"] { padding: 6px; margin-right: 15px; border-radius: 4px; border: 1px solid #ccc; }
  button {
    padding: 8px 15px;
    background-color: #00539C;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 10px;
  }
  button:hover { background-color: #003D66; }
  table {
    border-collapse: collapse;
    margin-top: 20px;
    width: 100%;
    background: white;
    font-size: 0.95em;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #00539C;
    color: white;
  }
  #totali {
    margin-top: 15px;
    font-weight: 700;
    font-size: 1.15em;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  Gestione Guardia e Compenso - Marina Militare
</header>

<main>

  <label for="dataInput">Seleziona data guardia:</label>
  <input type="date" id="dataInput" />

  <button onclick="aggiungiGiorno()">Aggiungi Guardia</button>

  <h3>Giornate di Guardia Registrate</h3>
  <table id="tabellaGiornate">
    <thead>
      <tr>
        <th>Data</th>
        <th>Giorno Sett.</th>
        <th>Ore Recupero</th>
        <th>GF</th>
        <th>Forfettario (&euro;)</th>
        <th>Elimina</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="totali">
    Ore Recupero totali: 0 | Giorni GF: 0 | Forfettario totale: 0&nbsp;&euro;
  </p>
</main>

<script>
function giornoSettimanaString(num) {
  // 0=Dom,...6=Sab
  return ['Domenica','Lunedì','Martedì','Mercoledì','Giovedì','Venerdì','Sabato'][num];
}

// Calcolo guardia secondo tue regole
function calcolaGuardia(dataString) {
  const d = new Date(dataString);
  const giorno = d.getDay(); // 0=Dom,...6=Sab
  let oreRecupero = 0, gf = 0, forfettario = 0;

  if (giorno >= 1 && giorno <= 4) {
    // lunedì-giovedì
    oreRecupero = 8;
    forfettario = 30;
  } else if (giorno === 5) {
    // venerdì
    oreRecupero = 12;
    forfettario = 30;
  } else if (giorno === 0 || giorno === 6) {
    // sabato/domenica
    oreRecupero = 8;
    gf = 1;
    forfettario = 90;
  }
  return { oreRecupero, gf, forfettario, giornoSettimana: giornoSettimanaString(giorno) };
}

function caricaDati() {
  let dati = localStorage.getItem('guardie');
  return dati ? JSON.parse(dati) : [];
}
function salvaDati(dati) {
  localStorage.setItem('guardie', JSON.stringify(dati));
}

function aggiungiGiorno() {
  const dataInput = document.getElementById('dataInput').value;
  if (!dataInput) {
    alert("Seleziona una data!");
    return;
  }

  // Non aggiungere doppioni
  let dati = caricaDati();
  if (dati.some(g => g.data === dataInput)) {
    alert('Guardia già inserita per questa data.');
    return;
  }

  const calcolo = calcolaGuardia(dataInput);

  dati.push({
     dataInput,
    giornoSettimana: calcolo.giornoSettimana,
    oreRecupero: calcolo.oreRecupero,
    gf: calcolo.gf,
    forfettario: calcolo.forfettario
  });

  salvaDati(dati);
  aggiornaTabella();
  document.getElementById('dataInput').value = '';
}

function eliminaGiorno(idx) {
  let dati = caricaDati();
  dati.splice(idx, 1);
  salvaDati(dati);
  aggiornaTabella();
}

function aggiornaTabella() {
  let dati = caricaDati();
  const tbody = document.querySelector('#tabellaGiornate tbody');
  tbody.innerHTML = '';

  let totaleOre = 0, totaleGF = 0, totaleForfettario = 0;

  dati.forEach((g, idx) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${g.data}</td>
      <td>${g.giornoSettimana}</td>
      <td>${g.oreRecupero}</td>
      <td>${g.gf}</td>
      <td>${g.forfettario}</td>
      <td><button onclick="eliminaGiorno(${idx})">Elimina</button></td>
    `;
    tbody.appendChild(tr);

    totaleOre += g.oreRecupero;
    totaleGF += g.gf;
    totaleForfettario += g.forfettario;
  });

  document.getElementById('totali').textContent =
    `Ore Recupero totali: ${totaleOre} | Giorni GF: ${totaleGF} | Forfettario totale: ${totaleForfettario} €`;
}

window.onload = aggiornaTabella;
</script>
</body>
</html>
